<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Student Registration Form</title>
</h:head>
<h:body>
<h:form>
First Name: <h:inputText value="#{student.firstName}" />
<br/><br/>
Last Name: <h:inputText value="#{student.lastName}" />
<br/><br/>
Country:
<h:selectOneMenu value="#{student.country}">
<f:selectItems value="#{student.countryOptionsMap}" />
</h:selectOneMenu>
<br/><br/>
<h:commandButton value="Submit" action="student_response" />
</h:form>
</h:body>
</html>

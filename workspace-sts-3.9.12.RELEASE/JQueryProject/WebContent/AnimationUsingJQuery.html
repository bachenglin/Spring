<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script >
$(document).ready(function()
		{
			$("button").click(function()
			{
				$("div").animate({left: '600px'});
			});
		});
</script>
</head>
<body>

<button>Start the animation Process</button>
<p>Welcome to Marlabs</p>
<div style = "background:#00ffff;height:300px;width:300px;position:absolute;">
</div>
</body>
</html>

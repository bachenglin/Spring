<!DOCTYPE html>
<html>
<head>
<title>Regular Expression Using JavaScript</title>
<script type="text/javascript">
function ValidateDOB()
{
	var x1=document.getElementById("x1");
	// To get the Date from the Text Box.
	var dateString=document.getElementById("txtDate").value;
	var regex= /(((0|1)[0-9]|2[0-9]|3[0-1])\/(0[1-9]|1[0-2])\/((19|20)\d\d))$/;
	// To check whether valid Date format "DD/MM/YYYY"
	if(regex.test(dateString))
		{
		 var parts=dateString.split("/");
		 var dtDOB=new Date(parts[1]+"/"+parts[0]+"/"+parts[2]);
		 var dtCurrent=new Date();
			 x1.innerHTML="Not Eligible to Vote Because Age should be above 18 Years Only."
			 if(dtCurrent.getFullYear() - dtDOB.getFullYear() < 18)
				 {
				    return false;
				 }
			 if(dtCurrent.getFullYear() - dtDOB.getFullYear() == 18)
				 {
				 if(dtCurrent.getMonth() < dtDOB.getMonth())
					 {
					   return false;
					 }
				 if(dtCurrent.getMonth() == dtDOB.getMonth())
				 {
					 if(dtCurrent.getDate() < dtDOB.getDate())
						 {
						  return false;
						 }
				 }
				 }
		x1.innerHTML= "Eligible Age to Vote";
	    return true;
		}
	else 
		{
		 x1.innerHTML= "Enter Date in DD/MM/YYYY format Only."
		 return false;
		}
}
</script>
</head>
<body>
<input type="text" id="txtDate" onblur ="ValidateDOB()" />
<span class="error" id="x1"></span>
<br />
<br />
<input type="button" id="btnValidate" value="Validate" onclick="ValidateDOB()" />
</body>
</html>
